<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 48px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .upload-section {
            margin-bottom: 32px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 auto 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .upload-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 500;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin: 24px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .file-input {
            display: none;
        }

        .progress-section {
            margin: 24px 0;
            display: none;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 30px 30px;
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            0% {
                background-position: 30px 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .progress-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
        }

        .progress-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .progress-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .progress-stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .progress-stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .result.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 16px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .download-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .file-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .file-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .file-size {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .debug-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            .upload-area {
                padding: 32px 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .file-details {
                flex-direction: column;
                gap: 12px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }

            .progress-details {
                grid-template-columns: 1fr;
            }

            .debug-log {
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        🔴 Disconnected
    </div>

    <div class="debug-toggle" id="debugToggle">Show Debug</div>
    <div class="debug-log" id="debugLog"></div>

    <div class="container">
        <div class="header">
            <div class="logo">📄</div>
            <h1>Invoice Parser</h1>
            <p class="subtitle">Extract data from PDF invoices with precision and speed</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📎</div>
                <div class="upload-text">Drop your PDF here</div>
                <div class="upload-subtext">or click to browse</div>
                <div class="upload-hint">Support for files up to 50MB</div>
            </div>
            
            <div class="btn-group">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    <span>📁</span>
                    Browse Files
                </button>
                <button class="btn btn-outline" id="clearBtn" style="display: none;">
                    <span>🗑️</span>
                    Clear
                </button>
            </div>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".pdf">
        
        <div class="progress-section" id="progressSection">
            <div class="progress-text">
                <span id="progressLabel">Processing...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-status" id="progressStatus">Initializing...</div>
            <div class="progress-details">
                <div class="progress-stat">
                    <div class="progress-stat-number" id="currentPage">0</div>
                    <div class="progress-stat-label">Current Page</div>
                </div>
                <div class="progress-stat">
                    <div class="progress-stat-number" id="shipmentsFound">0</div>
                    <div class="progress-stat-label">Shipments Found</div>
                </div>
            </div>
        </div>
        
        <div class="btn-group" id="processGroup" style="display: none;">
            <button class="btn" id="uploadBtn">
                <span>⚡</span>
                Process Invoice
            </button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Debug logging
        const debugLog = document.getElementById('debugLog');
        const debugToggle = document.getElementById('debugToggle');
        let debugVisible = false;

        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        debugToggle.addEventListener('click', () => {
            debugVisible = !debugVisible;
            debugLog.style.display = debugVisible ? 'block' : 'none';
            debugToggle.textContent = debugVisible ? 'Hide Debug' : 'Show Debug';
        });

        // Initialize Socket.IO
        addDebugLog('Initializing Socket.IO connection...');
        const socket = io();
        const sessionId = Math.random().toString(36).substring(2, 15);
        addDebugLog(`Generated session ID: ${sessionId}`);
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const processGroup = document.getElementById('processGroup');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressLabel = document.getElementById('progressLabel');
        const progressPercent = document.getElementById('progressPercent');
        const progressStatus = document.getElementById('progressStatus');
        const currentPage = document.getElementById('currentPage');
        const shipmentsFound = document.getElementById('shipmentsFound');
        const result = document.getElementById('result');
        const connectionStatus = document.getElementById('connectionStatus');
        
        let selectedFile = null;
        let downloadFilename = null;

        // Socket.IO event listeners
        socket.on('connect', () => {
            addDebugLog('Connected to server');
            connectionStatus.className = 'connection-status connected';
            connectionStatus.innerHTML = '🟢 Connected';
            
            addDebugLog(`Joining session: ${sessionId}`);
            socket.emit('join_session', { session_id: sessionId });
        });

        socket.on('disconnect', () => {
            addDebugLog('Disconnected from server');
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '🔴 Disconnected';
        });

        socket.on('connected', (data) => {
            addDebugLog(`Server confirmed connection: ${JSON.stringify(data)}`);
        });

        socket.on('session_joined', (data) => {
            addDebugLog(`Session joined: ${JSON.stringify(data)}`);
        });

        socket.on('progress_update', (data) => {
            addDebugLog(`Progress update received: ${JSON.stringify(data)}`);
            updateProgress(data);
        });

        socket.on('processing_complete', (data) => {
            addDebugLog(`Processing complete: ${JSON.stringify(data)}`);
            handleProcessingComplete(data);
        });

        socket.on('processing_error', (data) => {
            addDebugLog(`Processing error: ${JSON.stringify(data)}`);
            handleProcessingError(data);
        });

        // File handling
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => fileInput.click());
        clearBtn.addEventListener('click', clearSelection);
        uploadBtn.addEventListener('click', uploadFile);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function clearSelection() {
            addDebugLog('Clearing file selection');
            selectedFile = null;
            downloadFilename = null;
            fileInput.value = '';
            uploadArea.innerHTML = `
                <div class="upload-icon">📎</div>
                <div class="upload-text">Drop your PDF here</div>
                <div class="upload-subtext">or click to browse</div>
                <div class="upload-hint">Support for files up to 50MB</div>
            `;
            processGroup.style.display = 'none';
            clearBtn.style.display = 'none';
            progressSection.style.display = 'none';
            result.style.display = 'none';
            resetProgress();
        }
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            
            addDebugLog(`File selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
            
            if (file.type !== 'application/pdf') {
                addDebugLog('Error: File is not a PDF');
                showResult('error', 'Please select a PDF file.');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                addDebugLog('Error: File too large');
                showResult('error', 'File size must be less than 50MB.');
                return;
            }
            
            selectedFile = file;
            uploadArea.innerHTML = `
                <div class="file-info">
                    <div class="file-details">
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-status">Ready to process</div>
                        </div>
                        <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                </div>
            `;
            processGroup.style.display = 'flex';
            clearBtn.style.display = 'inline-flex';
            result.style.display = 'none';
            progressSection.style.display = 'none';
        }
        
        async function uploadFile() {
            if (!selectedFile) {
                addDebugLog('Error: No file selected');
                return;
            }
            
            addDebugLog('Starting file upload...');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('session_id', sessionId);
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span>⏳</span>Starting...';
            clearBtn.style.display = 'none';
            progressSection.style.display = 'block';
            resetProgress();
            
            try {
                addDebugLog('Sending upload request to server...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                addDebugLog(`Upload response: ${JSON.stringify(data)}`);
                
                if (response.ok && data.success) {
                    downloadFilename = data.download_filename;
                    progressLabel.textContent = 'Processing started...';
                    progressStatus.textContent = 'Waiting for progress updates...';
                    addDebugLog('Upload successful, waiting for WebSocket progress updates...');
                } else {
                    addDebugLog(`Upload failed: ${data.error || 'Unknown error'}`);
                    handleProcessingError({ error: data.error || 'Upload failed' });
                }
            } catch (error) {
                addDebugLog(`Network error: ${error.message}`);
                handleProcessingError({ error: 'Network error. Please try again.' });
            }
        }
        
        function updateProgress(data) {
            addDebugLog(`Updating progress: ${data.percentage}% - Page ${data.current_page}/${data.total_pages}`);
            
            const percentage = data.percentage || 0;
            progressBar.style.width = percentage + '%';
            progressPercent.textContent = percentage + '%';
            progressStatus.textContent = data.status || 'Processing...';
            currentPage.textContent = data.current_page || 0;
            
            if (data.shipments_found !== undefined) {
                shipmentsFound.textContent = data.shipments_found;
            }
            
            if (data.total_pages) {
                progressLabel.textContent = `Processing page ${data.current_page || 0} of ${data.total_pages}`;
            }
        }
        
        function resetProgress() {
            addDebugLog('Resetting progress display');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            progressStatus.textContent = 'Initializing...';
            currentPage.textContent = '0';
            shipmentsFound.textContent = '0';
            progressLabel.textContent = 'Processing...';
        }
        
        function handleProcessingComplete(data) {
            addDebugLog('Processing completed successfully');
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<span>⚡</span>Process Invoice';
            clearBtn.style.display = 'inline-flex';
            
            if (data.success) {
                showResult('success', `
                    <strong>✅ Success!</strong><br>
                    ${data.message}
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${data.shipment_count}</div>
                            <div class="stat-label">Shipments</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${data.page_count}</div>
                            <div class="stat-label">Pages</div>
                        </div>
                    </div>
                    <a href="/download/${downloadFilename}" class="download-link">
                        <span>💾</span>
                        Download CSV
                    </a>
                `);
                progressSection.style.display = 'none';
            } else {
                showResult('error', `❌ ${data.message}`);
                progressSection.style.display = 'none';
            }
        }
        
        function handleProcessingError(data) {
            addDebugLog('Processing failed with error');
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<span>⚡</span>Process Invoice';
            clearBtn.style.display = 'inline-flex';
            progressSection.style.display = 'none';
            showResult('error', `🌐 Error: ${data.error}`);
        }
        
        function showResult(type, message) {
            addDebugLog(`Showing ${type} result`);
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
